<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط منصاتي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
          </h1>ايوب اللعوب </h1>
        <p>تابعوني على منصاتي الاجتماعية:</p>
        <div class="links">
            <a href="https://www.youtube.com" target="_blank">تلجرام</a>
            <a href="https://www.instagram.com" target="_blank">إنستغرام</a>
            <a href="https://www.twitter.com" target="_blank">تويتر</a>
        </div>
    </div>
</body>
</html>
